<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Qrestiq â€“ Menu with Scroll Navigation</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg: #faf6f2;
            --card: #ffffff;
            --primary: #0b2940;
            --secondary: #7b8a98;
            --chip: #faf6f2;
            --chip-active: #0b2940;
            --border: #7b8a98;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            color: var(--primary);
        }

        header {
            background: var(--card);
            padding: 16px;
            border-bottom: 1px solid var(--border);
        }

        .top {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 12px;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 600;
            color: var(--primary);
        }

        .input {
            margin-top: 12px;
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .input input {
            padding: 12px;
            border-radius: 10px;
            border: 1px solid var(--border);
            font-size: 14px;
        }

        .input .error {
            color: red;
            font-size: 12px;
            display: none;
        }

        .chips {
            display: flex;
            gap: 8px;
            overflow-x: auto;
            padding: 12px 16px;
            background: var(--card);
        }

        .chip {
            padding: 8px 14px;
            background: var(--chip);
            border-radius: 20px;
            font-size: 13px;
            white-space: nowrap;
            cursor: pointer;
            color: var(--primary);
        }

        .chip.active {
            background: var(--chip-active);
            color: #fff;
        }

        main {
            padding: 16px;
        }

        .category-section {
            margin-bottom: 32px;
        }

        .category-section h2 {
            margin: 8px 0 12px;
            font-size: 18px;
        }

        .item {
            background: var(--card);
            border-radius: 14px;
            padding: 12px;
            display: flex;
            gap: 12px;
            margin-bottom: 12px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, .04);
        }

        .item img {
            width: 72px;
            height: 72px;
            border-radius: 10px;
            object-fit: cover;
        }

        .info {
            flex: 1;
        }

        .info h3 {
            margin: 0;
            font-size: 15px;
        }

        .info p {
            margin: 4px 0;
            font-size: 13px;
            color: var(--secondary);
        }

        .price {
            font-weight: 600;
            margin-top: 6px;
        }

        .add {
            background: var(--primary);
            color: #fff;
            border: none;
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
        }

        .floating-cart {
            position: fixed;
            bottom: 16px;
            right: 16px;
            background: var(--primary);
            color: #fff;
            border-radius: 50%;
            width: 56px;
            height: 56px;
            border: none;
            font-size: 22px;
            z-index: 5;
            display: none;
            cursor: pointer;
        }

        .cart {
            position: fixed;
            inset: 0;
            background: var(--card);
            display: none;
            flex-direction: column;
            z-index: 10;
        }

        .cart header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px;
            border-bottom: 1px solid var(--border);
        }

        .cart main {
            flex: 1;
            overflow: auto;
            padding: 16px;
        }

        .cart-item {
            background: var(--chip);
            border-radius: 12px;
            padding: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .qty {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .qty button {
            width: 28px;
            height: 28px;
            border-radius: 6px;
            border: 1px solid var(--border);
            background: var(--primary);
            color: #fff;
            cursor: pointer;
            font-weight: 600;
        }

        textarea {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: 1px solid var(--border);
            margin-top: 12px;
            font-family: 'Inter', sans-serif;
        }

        .submit {
            margin: 16px 16px 32px 16px;
            background: var(--primary);
            color: #fff;
            border: none;
            border-radius: 14px;
            padding: 16px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <header>
        <div class="top">
            <div class="brand">ðŸ“± Qrestiq</div>
        </div>
        <div class="input">
            <input placeholder="Enter table number or scan QR" />
            <div class="error">Table not available</div>
        </div>
    </header>

    <div class="chips" id="categories"></div>
    <main id="menu"></main>

    <button class="floating-cart" id="openCart">
        ðŸ›’
        <span id="cartCount" style="
        position: absolute;
        top: -6px;
        right: -6px;
        background: red;
        color: white;
        font-size: 12px;
        width: 18px;
        height: 18px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        display: none;
      ">0</span>
    </button>

    <div class="cart" id="cart">
        <header>
            <strong>Your Order</strong>
            <button onclick="toggleCart(false)">âœ•</button>
        </header>
        <main>
            <div id="cartItems"></div>
            <textarea id="note" placeholder="Add a note to your order..."></textarea>
        </main>
        <button class="submit" id="submitBtn">Submit Order â€“ $0.00</button>
    </div>

    <script>
        let data = {};
        let cart = {};
        let activeCategory = '';
        let tableNumber = null;
        let availableTables = [];

        const categoriesEl = document.getElementById('categories');
        const menuEl = document.getElementById('menu');
        const cartEl = document.getElementById('cart');
        const cartItemsEl = document.getElementById('cartItems');
        const openCartBtn = document.getElementById('openCart');
        const submitBtn = document.getElementById('submitBtn');
        const noteEl = document.getElementById('note');
        const tableInput = document.querySelector('header .input input');
        const errorEl = document.querySelector('.input .error');

        // naÄÃ­tanie dostupnÃ½ch stolov
        fetch('tables.json')
            .then(res => res.json())
            .then(json => {
                availableTables = json.availableTables;
                setTableFromQuery();
            })
            .catch(err => console.error('Error loading tables:', err));

        function getQueryParam(name) {
            const params = new URLSearchParams(window.location.search);
            return params.get(name);
        }

        function setTableFromQuery() {
            const table = parseInt(getQueryParam('table'));
            if (!isNaN(table) && availableTables.includes(table)) {
                tableNumber = table;
                tableInput.value = tableNumber;
                errorEl.style.display = 'none';
                tableInput.style.borderColor = '';
            } else {
                tableNumber = null;
                tableInput.value = '';
                errorEl.style.display = 'block';
                tableInput.style.borderColor = 'red';
            }
        }

        tableInput.addEventListener('input', () => {
            let val = parseInt(tableInput.value);
            if (!isNaN(val) && availableTables.includes(val)) {
                tableNumber = val;
                errorEl.style.display = 'none';
                tableInput.style.borderColor = '';
            } else {
                tableNumber = null;
                errorEl.style.display = 'block';
                tableInput.style.borderColor = 'red';
            }
        });

        // naÄÃ­tanie menu
        fetch('menu.json')
            .then(res => res.json())
            .then(json => {
                data = json;
                activeCategory = Object.keys(data)[0];
                renderCategories();
                renderAllMenu();
            })
            .catch(err => console.error('Error loading menu:', err));

        function renderCategories() {
            categoriesEl.innerHTML = '';
            Object.keys(data).forEach(cat => {
                const c = document.createElement('div');
                c.className = 'chip';
                c.innerText = cat;
                c.onclick = () => scrollToCategory(cat);
                categoriesEl.appendChild(c);
            });
        }

        function scrollToCategory(cat) {
            const el = document.getElementById('cat-' + cat);
            if (el) el.scrollIntoView({ behavior: 'smooth', block: 'start' });
        }

        function renderAllMenu() {
            menuEl.innerHTML = '';
            Object.keys(data).forEach(cat => {
                const section = document.createElement('div');
                section.className = 'category-section';
                section.id = 'cat-' + cat;
                section.innerHTML = `<h2>${cat}</h2>`;

                data[cat].forEach(item => {
                    const div = document.createElement('div');
                    div.className = 'item';
                    div.innerHTML = `
            <img src="${item.img}" />
            <div class="info">
              <h3>${item.name}</h3>
              <p>${item.desc}</p>
              <div class="price">$${item.price.toFixed(2)}</div>
            </div>
            <button class="add">Add</button>
          `;
                    div.querySelector('.add').onclick = () => addToCart(item);
                    section.appendChild(div);
                });

                menuEl.appendChild(section);
            });
        }

        function addToCart(item) {
            if (!tableNumber) return;
            cart[item.id] = cart[item.id] ? { ...cart[item.id], qty: cart[item.id].qty + 1 } : { ...item, qty: 1 };
            updateCart();
        }

        function updateCart() {
            cartItemsEl.innerHTML = '';
            let total = 0;
            Object.values(cart).forEach(i => {
                total += i.price * i.qty;
                const row = document.createElement('div');
                row.className = 'cart-item';
                row.innerHTML = `
          <div><strong>${i.name}</strong><br><small>$${i.price.toFixed(2)} each</small></div>
          <div class="qty">
            <button>-</button>${i.qty}<button>+</button>
          </div>`;
                const [minus, plus] = row.querySelectorAll('button');
                minus.onclick = () => { i.qty--; if (i.qty <= 0) delete cart[i.id]; updateCart(); };
                plus.onclick = () => { i.qty++; updateCart(); };
                cartItemsEl.appendChild(row);
            });

            const noteText = noteEl.value.trim();
            submitBtn.innerText = `Submit Order â€“ $${total.toFixed(2)}` + (noteText ? " (Note added)" : "");
            openCartBtn.style.display = Object.keys(cart).length > 0 ? 'block' : 'none';
        }

        function toggleCart(show) { cartEl.style.display = show ? 'flex' : 'none'; }
        openCartBtn.onclick = () => toggleCart(true);

        submitBtn.onclick = () => {
            if (!tableNumber) {
                tableInput.focus();
                return;
            }
            const order = {
                table: tableNumber,
                items: cart,
                note: noteEl.value.trim(),
                total: Object.values(cart).reduce((sum, i) => sum + i.price * i.qty, 0)
            };
            console.log("Order submitted:", order);
            cart = {};
            noteEl.value = '';
            updateCart();
            toggleCart(false);
        };
    </script>
</body>

</html>
