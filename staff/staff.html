<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Staff Dashboard</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="staff.css" />
</head>
<body>

<div class="login-overlay" id="loginOverlay">
    <div class="login-box">
        <h2>Staff Login</h2>
        <p>Please log in to continue</p>

        <form id="loginForm">
            <input type="email" placeholder="Email" required>
            
            <div class="password-wrapper">
                <input type="password" id="passwordInput" placeholder="Password" required>
                <button type="button" class="toggle-password" id="togglePassword">
                    show
                </button>
            </div>

            <button type="submit" class="btn-login">Login</button>
        </form>
    </div>
</div>


<div class="top-bar">
    <div class="top-bar-inner">

        <header class="header">
            <div class="header-left">
               <img src="../img/logo.png" width="60px"/>
                <div>
                    <h1>Staff Dashboard</h1>
                    <p>Manage and track all incoming orders</p>
                </div>
            </div>

            <div class="header-right">
                <button class="btn btn-clear">ðŸ—‘ Clear All</button>
            </div>
        </header>

        <nav class="tabs">
            <button class="tab all" data-status="all">All Orders (0)</button>
            <button class="tab pending" data-status="pending">Pending (0)</button>
            <button class="tab preparing" data-status="preparing">Preparing (0)</button>
            <button class="tab ready" data-status="ready">Ready (0)</button>
            <button class="tab delivered" data-status="delivered">Delivered (0)</button>
        </nav>

    </div>
</div>

<main class="container">
    <div class="content">
        <div class="orders">

        </div>
        
    </div>
</div>

<script src="staff.js"></script>
</body>
</html>
